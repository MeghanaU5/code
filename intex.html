<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="001" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0a0a0a; /* Dark black background */
            filter: drop-shadow(0px 0px 100px red);
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #0f0e0e; /* Slightly lighter black for container */
            padding: 20px;
            border-radius: 10px;
            filter: drop-shadow(0px 0px px rgb(203, 18, 18));
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4); /* Red shadow */
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #ff4444; /* Red text for heading */
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            color: red; /* Light gray for labels */
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333; /* Dark background for input */
            color: #fff; /* White text for input */
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4444; /* Red background for button */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #173825; /* Darker red on hover */
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .forgot-password a {
            color: #ff4444;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <p><a href="#">Forgot your password?</a></p>
            </div>
</body>
